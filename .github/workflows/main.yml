name: Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  runTests:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v3  
     - name: Install dependencies
       run: |
         sudo apt-get install -y bzr cmake
         ./get_sources
     - uses: mymindstorm/setup-emsdk@v11     
     - name: Create emscripten bindings
       run: |
         emcmake cmake .
         emmake make
     - uses: actions/setup-node@v3
     - name: Run tests
       run: |
         cd tests
         npm install
         npm test
         
